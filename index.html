<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up!</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js"></script>
</head>
<body>
  <header>
    <section class="logo">
      <img src="images/odin-lined.png" alt="The nordic god odin with an helmet and a long beard">
      <div class="site-name">ODIN</div>
    </section>
    <section class="credits">
      <p>
        Photo by
        <a href="https://unsplash.com/photos/25xggax4bSA"
        target="_blank" noreferrer noopener>
          Halie West
        </a>
        on
        <a href="https://unsplash.com/" target="_blank" noreferrer noopener>
          Unsplash
        </a>
      </p>
    </section>
  </header>

  <main>
    <section class="description">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize you deepest dreams. Sign up now to get
        started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </section>
    <form action="" method="get">
      <fieldset>
        <h3>Let's do this!</h3>
        <div class="inputs">
          <div class="inputGroup">
            <label for="f-name">FIRST NAME</label>
            <input type="text" id="f-name" name="f-name" required>
          </div>
          <div class="inputGroup">
            <label for="l-name">LAST NAME</label>
            <input type="text" id="l-name" name="l-name" required>
          </div>
          <div class="inputGroup">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="inputGroup">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="inputGroup">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="inputGroup">
            <label for="confirm">CONFIRM PASSWORD</label>
            <input type="password" name="confirm" id="confirm" required>
          </div>
        </div>
      </fieldset>
      <section class="bottom">
        <button type="submit">Create Account</button>
        <p class="login">
          Already have an account?
          <a href="">Log in</a>
        </p>
      </section>
    </form>
  </main>
</body>
</html>
